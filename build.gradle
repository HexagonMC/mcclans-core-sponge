group 'nl.riebie'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    Integer buildNumber = System.getenv("BUILD_NUMBER") as Integer ?: 0;
    archiveName = rootProject.name + '-' + project.version + '-' + buildNumber + '.jar'
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spongepowered:spongeapi:4.0.2'
}
